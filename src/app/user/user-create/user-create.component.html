<div class="container">
  <div class="row">
    <div class="col">
      <section>
        <form novalidate [formGroup]="userForm" (ngSubmit)="onSubmit()">
          <fieldset>
            <div class="form-group">
              <label>First Name</label>
              <input type="text"
                     class="form-control"
                     formControlName="firstName">
              <div *ngIf="userForm.controls['firstName'].touched"
                   [hidden]="userForm.controls['firstName'].valid" class="alert alert-danger">
                FirstName is required
              </div>
            </div>

            <div class="form-group">
              <label>Last Name</label>
              <input type="text"
                     class="form-control"
                     formControlName="lastName">
              <div *ngIf="userForm.controls['lastName'].touched"
                   [hidden]="userForm.controls['lastName'].valid" class="alert alert-danger">
                lastName is required
              </div>
            </div>
          </fieldset>

          <div class="form-group">
            <label>Email</label>
            <input type="email"
                   class="form-control"
                   formControlName="email">
            <div *ngIf="userForm.controls['email'].errors && userForm.controls['email'].touched"
                 [hidden]="userForm.controls['email'].valid" class="alert alert-danger">
              <div *ngIf="userForm.controls['email'].errors.required">
                Email is required
              </div>
              <div *ngIf="userForm.controls['email'].errors.pattern">
                Invalid Email Format
              </div>
            </div>
          </div>

          <!--<button type="submit" class="btn btn-primary"  [disabled]="!userForm.valid" >Submit</button>-->
          <button type="submit" class="btn btn-primary" >Submit</button>
          <button type="button" class="btn btn-warning" (click)="redirectUserPage()">Cancel</button>
          <pre>{{userForm.value | json}}</pre>
        </form>
      </section>
    </div>
  </div>
</div>
